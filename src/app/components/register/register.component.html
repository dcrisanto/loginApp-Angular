<div class="row prueba">
    <div class="col-md-6 m-5 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTRO</h1>
          <form (submit)="onSubmitAddUser()">
           <div class="form-group">
             <label for="email">Email</label>
             <!--Obtenemos el email y password con ngModel y los enviamos a la función 
              onSubmitAddUser-->
             <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Ingresa correo">
           </div>
           <div class="form-group">
             <label for="password">Contraseña</label>
             <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Ingresa Contraseña">
           </div>
           <input type="submit" value="ENVIAR" class="btn btn-outline-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
